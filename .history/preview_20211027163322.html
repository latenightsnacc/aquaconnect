<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Preview Order | Mmiri Ltd</title>

     <!--Tailwind Css-->
     <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
     <!--Bootstrap CSS-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
     <!--Font Awesome 5 CDN-->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
     <!--Material Icons-->
     <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
     <!--fIRA SANS-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300;500;700&display=swap" rel="stylesheet">

    <!--TITLE FONT-->
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;800&family=Secular+One&display=swap" rel="stylesheet">
     <style>
         *{
            font-family: 'Karla', sans-serif;
         }
         h1,.menu-item {
            /* font-family: 'Secular One', sans-serif; */
            font-family: 'Mulish', sans-serif;
         }
     </style>
    </head>
<body class="bg-white p-1 overflow-x-hidden">
    <main class="flex flex-col md:flex-row max-w-screen min-h-screen">
        <div class="w-full md:w-4/6">
            <div class="ml-2 mr-4">
                <!--Navigation Bar-->
                <nav class="flex flex-row w-full h-28 justify-between items-center">
                    <a href="index.html" class="w-2/6">
                        <div class=" w-36 h-24">
                            <img class="w-full" src="assets/images/Logos/Mmiri-Logo-Dark.png" alt="">
                        </div>
                    </a>
                    <ul class="w-4/6 flex flex-row items-center justify-end">
                        <li class="hidden md:block">
                            <a href="#" class="menu-item text-gray-300 no-underline text-lg font-medium hover:text-gray-700">Help</a>
                        </li>
                        <li class="hidden md:block ml-10">
                            <a href="#" class="menu-item text-gray-300 no-underline text-lg  hover:text-gray-700">
                                <select class="focus:outline-none  focus:border-transparent">
                                    <option value="English">English</option>
                                    <option value="Igbo">Igbo</option>
                                </select>
                            </a>
                        </li>
                        <li class="ml-10">
                            <a href="#" class="menu-item text-gray-50 no-underline text-lg font-medium   hover:text-white">
                                <div class="bg-blue-500 rounded shadow-2xl p-2">Order <i class="fab fa-whatsapp"></i></div>
                                </a>
                        </li>
                    </ul>
                </nav>
                <!--H1 Text-->
                <h1 class="text-center font-black">Buy 
                    <span class="font-black text-blue-600">Water</span>
                </h1>
                <!--Slider-->
                <div class="w-full flex flex-col items-center">
                    <div class="w-full bg-blue-100 py-3 px-5 rounded">
                        <div class="flex flex-row justify-between w-full">
                            <div class="w-4/6">
                                <div id="customer-name" class="text-black text-lg">Name: Jane Doe</div>
                                <div id="customer-phone" class="text-black text-lg mt-1">Phone No: 08125018789</div>
                                <div id="customer-address" class="text-black text-lg mt-1">Address: Ifemeluma Lane, Trans-Ekulu</div>
                                <div id="customer-landmark" class="text-black text-lg mt-1">Landmark: Martha Dei</div>
                            </div>
                            <div class="w-2/6">
                                <div id="customer-invoice" class="text-black text-lg">ID: #0324</div>
                            </div>
                            
                            
                        </div>
                        
                        <div id="tank-size" class="text-black text-lg mt-1">Tank-Size: 1000L</div>
                        <div id="price" class="text-black text-lg">Price: 8,500.00</div>
                        
                    </div>
                    <!--Get Started Button-->
                    <a href="pay.html">
                        <button class="w-96 mb-2 shadow-2xl rounded border bg-blue-600 border-blue-600 text-white  p-3 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent ">Buy Water</button>
                    </a>
                    
                </div>
            </div>
            
        </div>
        <!--BLUE SECTION-->
        <div class="w-full md:w-2/6 relative bg-blue-500">
            
        </div>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
